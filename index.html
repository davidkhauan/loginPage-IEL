<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <div class="esquerda">
                <div class="topo">
                    <h1>Login</h1>
                    <nav>
                        <ul>
                            <li><i class="fa-brands fa-google-plus-g"></i></li>
                            <li><i class="fa-brands fa-facebook"></i></li>
                            <li><i class="fa-brands fa-github"></i></li>
                            <li><i class="fa-brands fa-linkedin"></i></li>
                        </ul>
                    </nav>
                </div>

                <div class="meio">
                    <h2>Ou use seu e-mail e senha</h2>
                    <div class="inputs">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                    </div>
                    <a href="#">
                        <h3>Esqueci a senha</h3>
                    </a>
                </div>

                <button type="submit" id="btn-entrar">Entrar</button>
            </div>

            <div class="direita">
                <h1>Olá, usuário(a)</h1>
                <p>Seja Bem-vindo(a), Registre-se aqui!</p>
                <a href="cadastro/cadastro.html">
                    <button id="btn-cadastro">Cadastrar</button>
                </a>               
            </div>
        </div>

        <script src="https://kit.fontawesome.com/df043c7223.js"></script>
    </body>
</html>
